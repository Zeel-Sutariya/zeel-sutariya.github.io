<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Contact</title>

    <!--  CSS selection   -->
    <link rel="stylesheet" href="./content/app.css">
    <link rel="stylesheet"  href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<body>
<header>

</header>
<main class="container" >
    <h1> Edit Contact </h1>

    <div class="row justify-content-lg-center g-3">
        <form class = "col-lg-6 col-md-6 col-sm-6">

            <div class="input-group mb-3">
                <span class="input-group-text">Full Name</span>
                <input type="text" name="fullName" class="form-control" id="fullName"
                       aria-describedby="Full Name Input" aria-label="Full Name Input" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Contact Number</span>
                <input type="tel" name="contactNumber" class="form-control" id="contactNumber"
                       aria-describedby="Contact Number Input" aria-label="Contact Number Input" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Email address</span>
                <input type="email" name="emailAddress" class="form-control" id="emailAddress"
                       aria-describedby="Email Address Input" aria-label="Email Address Input" required>

            </div>
            <button id="editButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i>Edit</button>
            <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fas fa-undo fa-lag"></i> Cancel</button>
        </form>


    </div>
</main>
<!-- Javascript selection-->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/app.js"></script>
<script src="./scripts/contact.js"></script>
</body>
</html>
